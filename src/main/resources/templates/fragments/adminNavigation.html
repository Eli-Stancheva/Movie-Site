<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MovieDB</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="adminNavigation">
    <a class="navbar-brand" th:href="@{/admin-page}">MovieDB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/movies/add-form}">Add movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/series/add-form}">Add series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/actors/add-form}">Add actors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/directors/add-form}">Add director</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/news/add-form}">Add news</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/actors/allActors}">Actors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/directors/allDirectors}">Directors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/news}">News</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" th:href="@{/movies/allMovies}">Movies</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" th:href="@{/series/allSeries}">TV Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin-users}">Users</a>
        </li>
        <li class="nav-item">
          <div class="form-inline my-2 my-lg-0">
            <div class="logged-user dropdown">
              <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown 2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${@currentUser.username}">
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{/profile}">Account Settings</a>
                <form th:method="POST" th:action="@{/users/logout}">
                  <button type="submit" class="btn btn-link nav-link btn-logout">Logout</button>
                </form>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
</nav>


</body>
</html>
