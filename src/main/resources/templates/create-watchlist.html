<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
  <title>Create Watchlist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/adminNavigation :: adminNavigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>

<div class="container">
  <br><h1>Create New Watchlist</h1><br>

  <form th:action="@{/watchlist/create}" method="post" class="mb-4">
    <div class="form-group">
      <h3><label for="listName">New Watchlist Name:</label></h3>
      <input type="text" id="listName" name="listName" class="form-control" required>
    </div>

    <button type="submit" class="add-to-watchlist-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
      </svg>
      Create Watchlist
      <div class="arrow">â€º</div>
    </button>
  </form><br>

  <h3>Existing Watchlists</h3>
  <div class="exist">
    <div th:each="watchlist : ${userWatchlist}" class="category">
      <a class="category-name see-more" th:href="@{'/watchlist/' + ${watchlist.id}}" th:text="${watchlist.name}">Watchlist Name</a>
    </div>
  </div>
</div>

</body>
</html>
