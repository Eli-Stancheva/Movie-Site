<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
  <title>Movies</title>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 th:text="'Search result for: ' + ${searchQuery}"></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 mb-4" th:each="movie : ${searchResultsMovies}">
      <div class="card">
        <a th:href="@{'/movies/' + ${movie.id}}">
          <img th:src="@{${movie.imageURL}}" class="card-img-top" alt="Movie Image">
        </a>
        <div class="card-body">
          <p class="card-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff6600" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
            <span class="rating-text" th:text="${movie.rating}"></span>
          </p>
          <h5 class="card-title" th:text="${movie.title}"></h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 mb-4" th:each="s : ${searchResultsSeries}">
      <div class="card">
        <a th:href="@{'/series/' + ${s.id}}">
          <img th:src="@{${s.imageURL}}" class="card-img-top" alt="Movie Image">
        </a>
        <div class="card-body">
          <p class="card-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff6600" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
            <span class="rating-text" th:text="${s.rating}"></span>
          </p>
          <h5 class="card-title" th:text="${s.title}"></h5>
        </div>
      </div>
    </div>
  </div>

  <div class="centered-text text-center">
    <h1 th:if="${#lists.isEmpty(searchResultsSeries) && #lists.isEmpty(searchResultsMovies)}">Opsss...Nothing found</h1>
    <p th:if="${#lists.isEmpty(searchResultsSeries) &&  #lists.isEmpty(searchResultsMovies)}">Enter a valid name to find Movies and TV series.</p>
  </div>
</div>
<!--<div>-->
<!--  <footer th:replace="~{fragments/footer :: footer}"></footer>-->
<!--</div>-->
</body>
</html>
