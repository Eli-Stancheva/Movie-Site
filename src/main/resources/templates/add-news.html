<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Add Films</title>
</head>
<body>

<div th:replace="~{fragments/adminNavigation :: adminNavigation}"></div>


<br><br>
<div class="jumbotron-admin">
    <div class="card">
        <div class="card-header">
            <h3>Add News</h3>
        </div>
        <div class="card-body">
        <form th:action="@{/news/add}" method="post" enctype="multipart/form-data">
            <label for="newsTitle">Title:</label><br>
            <input type="text" id="newsTitle" name="newsTitle" required><br>

            <label for="newsContent">Content:</label><br>
            <textarea id="newsContent" name="newsContent" required></textarea><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required><br>

            <input type="submit" value="Add">
        </form>
    </div>
</div>
</div>
<br><br>
</body>
</html>
