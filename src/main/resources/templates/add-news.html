<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Add Films</title>
</head>
<body>

<div th:replace="~{fragments/adminNavigation :: adminNavigation}"></div>

<h1>Add News</h1>

<form th:action="@{/news/add}" method="post">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="newsTitle" required><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="newsContent" required></textarea><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br>

    <input type="submit" value="Add">
</form>


</body>
</html>
