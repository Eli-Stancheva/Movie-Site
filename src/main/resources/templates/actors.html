<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
  <title>Movies</title>
</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/adminNavigation :: adminNavigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>

<div class="container">
  <br><h1>Actors</h1><br>

  <div th:each="actor : ${actors}" class="actor-container">
    <div class="actor-info">
      <div class="actor-img">
        <img th:src="@{'/uploads/' + ${actor.actorImg}}" style="height: 200px; width: 150px; border-radius: 5px;" alt="Image">
      </div>
      <div class="actor-details">
        <h2 class="actor-name"><strong><a class="text-decoration-none text-white" th:text="${actor.actorName}"></a></strong></h2>
        <h4 th:text="${actor.actorBirthdate}"></h4><br><br><br><br>
        <div class="category">
          <a th:href="@{'/actors/' + ${actor.id}}" class="category-name see-more">See more</a>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

<div>
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
