<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
  <title>News</title>
</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/adminNavigation :: adminNavigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>


<div class="container">
  <br><h1>News</h1><br>
  <div th:each="n : ${news}">
    <h3><a class="custom-link text-white" th:text="${n.newsTitle}"></a></h3>
    <p th:text="${#strings.substring(n.newsContent, 0, #strings.indexOf(n.newsContent, '.') + 1)} + '...'"></p>
    <a class="see-more-button" th:href="@{'/news/' + ${n.id}}">See More</a>
    <hr>
  </div>
</div>



<div>
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
