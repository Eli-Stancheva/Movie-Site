
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
  <title>News</title>
</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/adminNavigation :: adminNavigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>

<div class="container">
  <br><h1>News</h1><br>

  <div class="news-container" >
    <div th:each="n : ${news}">
      <div class="news-card">
        <img th:src="@{'/uploads/' + ${n.image}}" class="news-card-img-top">
        <b></b>
        <div class="news-content">
          <p class="text-title-news" th:text="${n.newsTitle}">Card title<br>

          </p>
          <div class="sci">
            <a th:href="@{'/news/' + ${n.id}}" class="card-button-news">More info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div>
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
